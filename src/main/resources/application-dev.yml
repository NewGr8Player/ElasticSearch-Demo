server:
  port: 8081
spring:
  groovy:
    template:
      check-template-location: false
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 127.0.0.1:9300
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
logging:
  config: classpath:logback.groovy
canal:
  client:
    instances:
      example:
        host: 127.0.0.1
        port: 11111
        batch-size: 1000
        cluster-enabled: false
        zookeeper-address:
sync:
  config:
    mapping:
      - enabled: true
        table-name: pt_petition_case
        fields:
          - field-name: id
            mapping-name: id
            show: true
          - field-name: no
            mapping-name: bianhao
            show: true